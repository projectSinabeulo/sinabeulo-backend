plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.12'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.12'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.12'
}

group = 'sinabeulo'
version = '0.0.1-SNAPSHOT'
description = 'sinabeulo-backend'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
